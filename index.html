<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <!-- Нашел решение для подключения таблицы в гугле -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="content text-center">
        <h2>Total Cards</h2>
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Color</th>
                            <th>Total</th>
                        </tr>
                    </thead>

                    <tbody id="cards-data">
                    </tbody>
                </table>
            </div>
        </div>
        <h2>All Cards</h2>
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Farbe</th>
                            <th>Angriff</th>
                            <th>Verteidigung</th>
                            <th>Name</th>
                            <th>Herkunftsland</th>
                        </tr>
                    </thead>

                    <tbody id="all-cards-data">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
